<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            font-family: arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            align-items: center;
            align-content: center;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        
        form{
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group input:invalid, .form-group textarea:invalid{
            border-color: red;
        }
        .form-group input:valid, .form-group textarea:valid{
            border-color: green;
        }
        button{
            width: 100%;
        }
        button:disabled{
            background-color: #ccc;
            cursor: not-allowed;
        }

    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSYOSXhGPSlm3T9VzWbyvlDMBDJLlCMFo&callback=initMap&libraries=places,directions" async defer></script>
</head>   
<body onload="initMap()">
    <div id="container">
        <h1 class="text-center mb-5">Office location and route</h1>
        <div class="row mb-3">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="partida" class="form-label">DEPARTURE : </label>
                    <input type="text" id="partida" class="form-control" placeholder="Digite o ponto de partida" value="">
                </div>
                <button class="btn btn-primary" onclick="calcularRota()">Locate</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-8 offset-md-2">
                <div id="map"></div>
            </div>
            <div class="col-12 col-lg-4 offset-md-2">
                <div id="rota"></div>
            </div> 
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div id="formulario">
                    <form method="post" name="formulario" id="meetingForm">
                        <h2>Leave your details so we can contact you</h2>
                        <div class="form-group mb-3">
                            <label for="firstName">Name: </label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required minlength="2">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Surname: </label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required minlength="2">
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone: </label>
                            <input type="tel" id="phone" name="phone" class="form-control" required pattern="\d{9}" title="Insira um número de telefone válido de 9 digitos">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email"  class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="date">Date: </label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="reason">Reason for contacting the meeting:</label>
                            <textarea name="reason" id="reason" rows="4" class="form-control" required></textarea>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-success" disabled>Send</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var mapa;
        var directionsRenderer;
        var directionsService;
        var office;
        function initMap(){
            directionsRenderer = new google.maps.DirectionsRenderer()
            directionsService = new google.maps.DirectionsService()
            office = new google.maps.LatLng(41.150303, -8.533079)
            var options = {
                zoom: 12,
                center: office,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            mapa = new google.maps.Map(document.getElementById("map"), options)
            directionsRenderer.setMap(mapa)
            directionsRenderer.setPanel(document.getElementById("rota"))   

            var marca = new google.maps.Marker({
                position: office,
                map: mapa,
                title: "Meu Escritório"
            })
        }

        function calcularRota(){
            var partida = document.getElementById("partida").value;
            if (partida === ""){
                alert("Please enter a departure point.");
                return
            }
            
            var request = {
                origin: partida,
                destination: office,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
            directionsService.route(request, function(response, status){
                if (status == google.maps.DirectionsStatus.OK){
                    directionsRenderer.setDirections(response)
                }
                else{
                    alert("Error: " + status)
                }
            })
        }
        
        $(document).ready(function(){
            $("#meetingForm input, #meetingForm textarea").on("input change", function(){
                let isValid = true;
                $("#meetingForm input, #meetingForm textarea").each(function(){
                    if(!this.checkValidity()){
                        isValid = false;
                        return false;
                    }
                });
                $("#submitBtn").prop("disabled", !isValid);
                
            })
        })
    </script>
</body>
</html>
